<div class="admin-movie-detail-pop-up" ng-if="toggle">
    <div class="admin-movie-detail-pop-up-inner">
        <div class="wrap-popup-holder">
            <i class="material-icons close-btn" ng-click="close()">close</i>
            <i class="material-icons delete-btn" ng-click="delete(data)" ng-if="!view.new">delete_forever</i>
            <div class="header-block">
                <h4>Movie details</h4>
            </div>
            <div class="content-block">
                <div class="row remove-marg">
                    <div class="col-md-4">
                        <div ng-if="innerData.img_url.url">
                            <img ng-src="{{innerData.img_url.url}}" class="img-responsive"/>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="example-text-input">Movie name</label>
                            <input class="form-control" type="text"  ng-model="data.original_title">
                        </div>
                        <div class="form-group">
                            <label for="example-search-input">Video link</label>
                            <input class="form-control" type="text"  ng-model="data.embed_link">
                            <span class="tag-span red" ng-click="copylink(data.embed_link)">Copy link</span>
                        </div>
                        <div class="form-group">
                            <label for="example-email-input">Released year</label>
                            <input class="form-control" type="text"  ng-model="data.released_year">
                        </div>
                        <div class="form-group">
                            <label for="example-email-input">Id</label>
                            <input class="form-control" type="text" ng-model="data.movie_db_id">
                            <span class="tag-span green" ng-click="fetch(data.movie_db_id)">Fetch</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-block">
                <!--263487-vadacurry-->
                <button type="button" class="btn btn-success btn-sm" ng-if="!view.new" ng-click="save(data)">Save</button>
                <button type="button" class="btn btn-success btn-sm" ng-if="view.new" ng-click="create(data)">Create</button>
                <button type="button" class="btn btn-secondary btn-sm" ng-click="close()">Cancel</button>
            </div>
        </div>
    </div>
</div>
